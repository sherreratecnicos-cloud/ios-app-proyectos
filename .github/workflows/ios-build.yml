name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Verificar versión de Xcode disponible
      - name: Check Xcode version
        run: |
          xcodebuild -version
          xcode-select -p

      # 3️⃣ Cache SwiftPM / DerivedData
      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-swiftpm-

      # 4️⃣ Compilar la app (sin firmar)
      - name: Build app
        run: |
          xcodebuild clean build \
            -scheme YourAppScheme \
            -project YourApp.xcodeproj \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO

      # 5️⃣ Ejecutar tests
      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme YourAppScheme \
            -project YourApp.xcodeproj \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO

      # 6️⃣ Crear archive
      - name: Archive app
        run: |
          mkdir -p build
          xcodebuild archive \
            -scheme YourAppScheme \
            -project YourApp.xcodeproj \
            -archivePath $PWD/build/YourApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      # 7️⃣ Exportar IPA sin firmar (development)
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/YourApp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $PWD/build

      # 8️⃣ Subir artefactos
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build
